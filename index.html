<body style='background: url("images/background-3.jpg"); text-align: center; background-position: center; background-repeat: no-repeat; background-size: cover'>

  <button onclick="pickUpCard()" id="button">START</button>

  <img style="cursor: pointer" onclick="pickUpCard()" src="" height="700" id="cardImg"/>
  
  <script type="text/javascript">
    let card;
    function pickUpCard() {
        card = getRandomCard();
        const imgPath = 'images/' + card.number + '.jpg';
        document.getElementById('cardImg').src = imgPath;
        document.getElementById('button').style.visibility = 'hidden';
    }
  </script>
